<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        .header {
            background: #4CAF50;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .menu {
            position: fixed;
            top: 60px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .menu a, .menu button {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #4CAF50;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .menu button:hover, .menu a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 80px auto 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .card button {
            background: red;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">E-Commerce Dashboard</div>

    <div class="menu">
        <a href="add-product.html">‚ûï Add Product</a>
        <button onclick="window.location.reload()">üîÑ Refresh</button>
    </div>

    <div class="container" id="product-list">
        <!-- Products will be dynamically inserted here -->
    </div>

    <script>
        fetch('https://qvdzic66m0.execute-api.us-east-1.amazonaws.com/prod', {
    method: 'GET',
    headers: {
        'Content-Type': 'application/json'
    }
})
.then(response => response.json())
.then(data => {
    const productList = document.getElementById('product-list');
    if (Array.isArray(data)) {
        data.forEach(product => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <h3>${product.ProductName}</h3>
                <p>üí≤ Price: $${product.Price}</p>
                <a href="edit-product.html?productId=${product.ProductID}">‚úèÔ∏è Edit</a>
                <button onclick="deleteProduct('${product.ProductID}')">üóëÔ∏è Delete</button>
            `;
            productList.appendChild(card);
        });
    } else {
        productList.innerHTML = '<p>No products found.</p>';
    }
})
.catch(error => {
    console.error('Error fetching products:', error);
    const productList = document.getElementById('product-list');
    productList.innerHTML = '<p>Error loading products. Please try again later.</p>';
});
        function deleteProduct(productId) {
            fetch(`https://qvdzic66m0.execute-api.us-east-1.amazonaws.com/prod/product?ProductID=${productId}`, {
                method: 'DELETE'
            })
            .then(() => {
                alert('Product deleted successfully!');
                window.location.reload();
            })
            .catch(error => console.error('Error deleting product:', error));
        }
    </script>
</body>
</html>
